<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments::head">
</div>
<body>
<!-- Navigation-->
<div th:replace="fragments::navbar">
</div>
<!-- Page Header-->
<header class="masthead77" style="background-image: url('https://gitlab.com/group04lpha/the-forum/-/raw/main/src/main/resources/static/assets/img/logo.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>The Forum</h1>
          <br>
          <br>
          <h2>Register page</h2>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <form enctype="multipart/form-data" action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
    <hr class="my-4"/>
    <label th:text="#{user.label.username}">Username</label>
    <br/>
    <input type="text" th:field="*{username}"/>
    <label class="error" th:errors="*{username}">Username error placeholder</label>
    <br/><br/>

    <label th:text="#{user.label.password}">Password</label>
    <br/>
    <input type="password" th:field="*{password}"/>
    <label class="error" th:errors="*{password}">Password error placeholder</label>
    <br/><br/>

    <label th:text="#{user.label.password-confirm}">Confirm Password</label>
    <br/>
    <input type="password" th:field="*{passwordConfirm}"/>
    <label class="error" th:errors="*{passwordConfirm}">Password confirm error placeholder</label>
    <br/><br/>

    <label th:text="#{user.label.first-name}">First Name</label>
    <br/>
    <input type="text" th:field="*{firstName}"/>
    <label class="error" th:errors="*{firstName}">First name error placeholder</label>
    <br/><br/>

    <label th:text="#{user.label.last-name}">Last Name</label>
    <br/>
    <input type="text" th:field="*{lastName}"/>
    <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
    <br/><br/>

    <label th:text="#{user.label.email}">Email</label>
    <br/>
    <input type="text" th:field="*{email}"/>
    <label class="error" th:errors="*{email}">Email error placeholder</label>
    <br>
    <br>
    <label class="avatar_form" th:text="#{user.label.avatar}">Avatar url:</label>
    <br>
    <br>
    <input type="file" name="file" accept="image/jpeg, image/png, image/jpg">
    <br/><br/>

    <input type="submit" value="Register"/>
  </form>
</div>
<!-- Footer-->
<footer class="border-top">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="small text-center text-muted fst-italic">Copyright &copy; bg-tati | The Forum | established 2023</div>
      </div>
    </div>
  </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
