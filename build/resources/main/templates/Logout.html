<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments::head">
</div>
<body>
<!-- Navigation-->
<div  th:replace="fragments::navbar">
</div>
<!-- Page Header-->
<header class="masthead77"
        style="background-image: url('https://gitlab.com/group04lpha/the-forum/-/raw/main/src/main/resources/static/assets/img/logo.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>The Forum</h1>
                    <br>
                    <br>
                    <h2>Logout page</h2>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
             <div class="my-5">
                 <p th:text="'See you soon, ' + ${session.loggedUser}"></p>
                 <br>
                <form enctype="multipart/form-data" action="#" th:action="@{/auth/logout}" method="post">
                    <input class="buttonLogout" type="submit" value="Logout" th:class="buttonLogout">
                </form>

            </div>
        </div>
    </div>
</div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy; bg-tati | The Forum |
                        established
                        2023
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
